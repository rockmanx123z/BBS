<!doctype html>
<html lang="en-US">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Knowledge Base Theme</title>

	<link rel="shortcut icon" href="images/favicon.png" />

	<!-- Style Sheet-->
	<!-- <link rel="stylesheet" href="style.css" /> -->
	<link rel='stylesheet' id='bootstrap-css-css' href='css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
	<link rel='stylesheet' id='responsive-css-css' href='css/responsive5152.css?ver=1.0' type='text/css' media='all' />
	<link rel='stylesheet' id='pretty-photo-css-css' href='js/prettyphoto/css/prettyPhotoaeb9.css?ver=3.1.4' type='text/css'
		media='all' />
	<link rel='stylesheet' id='main-css-css' href='css/main5152.css?ver=1.0' type='text/css' media='all' />
	<link rel='stylesheet' id='custom-css-css' href='css/custom5152.html?ver=1.0' type='text/css' media='all' />


</head>

<body>

	<div id="header"></div>


	<!-- Start of Search Wrapper -->
	<div id="search_box"></div>
	<!-- End of Search Wrapper -->

	<!-- Start of Page Container -->
	<div id="page-container"></div>
	<!-- End of Page Container -->

	<!-- Start of Footer -->
	<footer id="footer-wrapper">
		<div id="footer"></div>
		<!-- end of #footer -->

		<!-- Footer Bottom -->
		<div id="footer-button"></div>
		<!-- End of Footer Bottom -->

	</footer>
	<!-- End of Footer -->

	<a href="#top" id="scroll-top"></a>

	<!-- script -->
	<script type='text/javascript' src='js/jquery-1.8.3.min.js'></script>
	<script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
	<!-- <script type='text/javascript' src='js/prettyphoto/jquery.prettyPhoto.js'></script> -->
	<script type='text/javascript' src='js/jflickrfeed.js'></script>
	<script type='text/javascript' src='js/jquery.liveSearch.js'></script>
	<script type='text/javascript' src='js/jquery.form.js'></script>
	<script type='text/javascript' src='js/jquery.validate.min.js'></script>
	<script type='text/javascript' src='js/custom.js'></script>

	<script>

		$(function () {
			$('#header').load("common/base/header");
			$("#search_box").load("common/utils/search");
			$("#footer").load("common/base/footer");
			$("#footer-button").load("common/base/footer-button");


			$('#page-container').load("system/index/index_list");
			//doLoadUI("","system/index/index_list");
		})

		function doLoadUI(id, url) {
			$("#" + id).click(function () {
				//load函数是将url对应的资源加载到指定位置
				$("#page-container").empty();
				$("#page-container").load(url);
			});
		}
		
	</script>

</body>

</html>
