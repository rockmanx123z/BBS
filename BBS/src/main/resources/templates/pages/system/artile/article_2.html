<script>

	$(function(){
		$.getJSON("artile/testArtile",function(result){
			doHandleResponseResult(result);
		})
	})
	
	
        //处理服务端返回的结果
        function doHandleResponseResult(result) {
                //console.log(result);
                if (result.status == 200) {//呈现数据(重点)
                        //将日志记录呈现在本页面的tbody位置
                        doSetTableBodyRows(result.data.records);
                        //将分页信息呈现在分页div中
                       // doSetPagination(result.data);
                } else {
                        alert(result.message);
                }
        }
        //将日志记录呈现在tbody中
        function doSetTableBodyRows(records) {
      
        var title =	$("#articlesTitle");
        title.empty();
        title.append(records.title);
        
        var updateTime = $("#updateTime");
        updateTime.empty();
        updateTime.append(records.updateTime);
        
        var likeCount = $("#likeCount");
        likeCount.empty();
        likeCount.addend(records.likeCount);
        
        }

   

      

	

</script>
